<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="forecast.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Forecast App</title>
</head>
<body>
<div class="forecast-app">
    <header>
        <div class="header-icon">‚õÖ</div>

    <main>
        <div class="forecast-app-data">

                <span id="description"></span>
                <br />
                Humidity: <strong id="humidity"></strong> Wind:<strong id="wind-speed"></strong>
              </p>
              </div>
        
        <div class="forecast-app-temperature-container">
        <div class="forecast-app-icon">üå§Ô∏è</div>
        <div class="forecast-app-temperature" id="temperature"></div>
        <div class="forecast-app-unit">¬∞C</div>
        </div>
        </div>
    </main>
